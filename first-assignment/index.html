<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="banner">
            <div class="banner-sign-up">
                <h1 class="banner-logo">LOGO</h1>
                <button class="banner-btn">Sign Up</button>
            </div>
            
            <div class="banner-last">
                <h1 class="banner-theme">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="banner-sec-btn banner-btn">Stay focused</button>
            </div>
        </div>
    </header>
    <main>
        <div class="action-container">
            <div class="action-text">
                <h2 class="action-title">See it in action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="action-btn banner-btn">Launch live preview</button>
            </div>
            <div class="action-img-con">
                <img class="action-img" src="Assets/wc-big.png" alt="">
            </div>
        </div>
    </main>
    
</body>
</html>
